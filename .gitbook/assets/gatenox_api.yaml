          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
          content:
            application/json:
              schema:
                verified_crypto_address:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    address:
                      type: string
                    address_type:
                      type: string
                    assessment:
                      type: string
                      enum:
                        - risk_low
                        - risk_medium
                        - risk_high
                    owner_company_number:
                      type: string
                    created_at:
                      type: string
                      format: date-time
