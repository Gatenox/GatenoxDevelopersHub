        Two mandatory parameters are accepted by the endpoint: type and address.
        The type parameter denotes the type of cryptocurrency utilized, while
        the address parameter indicates the address that requires verification.
      parameters:
        - name: type
          in: query
          schema:
            type: string
          example: AZERO
        - name: address
